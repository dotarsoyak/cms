<div *ngIf="posts">
  <!--<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>-->
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="posts">
          <th mat-header-cell *matHeaderCellDef>Publicaciones recientes</th>
          <td mat-cell *matCellDef="let post"> 
            <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title>
                  <a routerLink="/post/{{post.id}}">{{post.title}}</a>
                </mat-card-title>
                <mat-card-subtitle>Posted by: {{post.author}} on: {{post.created}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>{{ post.content | truncateText:0:500 }} <a routerLink="/post/{{post.id}}">Ver m√°s</a></p>
              </mat-card-content>
              <mat-card-footer>
              </mat-card-footer>
            </mat-card>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!--<tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay resultados para: "{{input.value}}"</td>
        </tr>-->
      </table>
  
      <mat-paginator [pageSize]="3"
                  [pageSizeOptions]="[3, 6, 9,12,15]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  
</div>
