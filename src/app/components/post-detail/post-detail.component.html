<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <mat-card class="example-card" *ngIf="post">
                <mat-card-header>
                    <mat-card-title>{{post.title}}</mat-card-title>
                    <mat-card-subtitle>Posted by: {{post.author}} on: {{post.created}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ post.content }}</p>
                    <mat-divider></mat-divider>

                    <br />
                    <div *ngIf="post.comments.length > 0"> <b>Comentarios</b>
                        <article *ngFor="let comment of post.comments">
                            <span>Creado por: {{comment.author}} - el d√≠a: {{comment.created}}</span>
                            <p>{{comment.content}}</p>
                        </article>
                    </div>
                </mat-card-content>
                <mat-card-footer>
                </mat-card-footer>
            </mat-card>
        </div>
        <div class="col-2"></div>
    </div>
</div>
